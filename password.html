<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            color: #fff;
        }

        /* Centering container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Input and button styles */
        .input-group {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            border: none;
            outline: none;
            padding: 12px 16px;
            font-size: 16px;
            flex: 1;
        }

        button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }

        /* Helper text */
        .helper-text {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-group">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="action-button">Login</button>
    </div>
    <div class="helper-text" id="helper-text">
        <!-- Optional dynamic helper text -->
    </div>
</div>

<script>
    document.oncontextmenu=function(evt){
        evt.preventDefault();
    }
    // Example: Change button text based on logic
    const run = async () => {
        const hasPassword = await sqlIsCreatedDB(); // Set this value dynamically
        const actionButton = document.getElementById('action-button');
        const helperText = document.getElementById('helper-text');

        if (hasPassword) {
            actionButton.textContent = 'Login';
            helperText.textContent = 'Enter your password to continue.';
        } else {
            actionButton.textContent = 'Create';
            helperText.textContent = 'Set your password for the first time.';
        }

        // Add event listener to the button for further functionality
        actionButton.addEventListener('click', async () => {
            const password = document.getElementById('password').value;
            console.log(`Password entered: ${password}`);

            if(hasPassword){
                if(await sqlLoginDB(password)){
                    await goMainPage()
                }else{
                    alert('密码错误')
                }
            }else{
                if(await sqlCreateDB(password)){
                    await goMainPage()
                }else{
                    alert('创建数据库失败')
                }
            }

            // Add your login or creation logic here
        });
    }

    run()

</script>
</body>
</html>
